namespaces:
  bigtable.googleapis.com/client:
    namespace: bigtable.googleapis.com/client
    metrics:
      "operation_latencies":
        name: "operation_latencies"
        type: bigtable_table
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "The total end-to-end latency distribution across all Bigtable
          RPC attempts."
      "first_response_latencies":
        name: "first_response_latencies"
        type: bigtable_table
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Average time taken for a response header to be received following
          an HTTP request from GCP services."
      "attempt_latencies":
        name: "attempt_latencies"
        type: bigtable_table
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Average network latency between client and a target GCP service,
          measured in milliseconds."
      "server_latencies":
        name: "server_latencies"
        type: bigtable_table
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "The elapsed time from receiving the first byte in a response
          to sending the first byte of that same response in an RPC call between Google's
          frontend and backend services."
      "connectivity_error_count":
        name: "connectivity_error_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Number of failed requests to reach Google network."
      "retry_count":
        name: "retry_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Additional RPCs sent post-initial attempt count."
  bigtable.googleapis.com/replication:
    namespace: bigtable.googleapis.com/replication
    metrics:
      "latency":
        name: "latency"
        type: bigtable_table
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 240
        description: "Replication latency distribution - The variation in time it
          takes for committed mutations to propagate from a source cluster to a destination
          cluster."
      "max_delay":
        name: "max_delay"
        type: bigtable_table
        unit: "Seconds"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 240
        description: "Maximum observed delay between identical replicas of a Cloud
          Bigtable table."
  bigtable.googleapis.com/server:
    namespace: bigtable.googleapis.com/server
    metrics:
      "error_count":
        name: "error_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "The number of failed server requests for a Cloud Storage table."
      "latencies":
        name: "latencies"
        type: bigtable_table
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Cloud Bigtable Server Request Latency Distribution - The distribution
          of latencies (in milliseconds) for server request processing to a Cloud
          Bigtable table."
      "request_count":
        name: "request_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Server requests per minute for a Cloud Bigtable table."
      "request_max_per_minute_count":
        name: "request_max_per_minute_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Maximum number of requests per minute over a 5-second window."
      "received_bytes_count":
        name: "received_bytes_count"
        type: bigtable_table
        unit: "Bytes"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "The total number of bytes in all incoming network requests for
          a Cloud Bigtable table within a single 60-second period."
      "sent_bytes_count":
        name: "sent_bytes_count"
        type: bigtable_table
        unit: "Bytes"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "The number of bytes transmitted as responses from Cloud Bigtable
          servers."
      "modified_rows_count":
        name: "modified_rows_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Server-initiated modifications to Cloud SQL table rows."
      "multi_cluster_failovers_count":
        name: "multi_cluster_failovers_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Number of multi-cluster request failovers."
      "returned_rows_count":
        name: "returned_rows_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Rows returned per minute by BigQuery tables."
  bigtable.googleapis.com/table:
    namespace: bigtable.googleapis.com/table
    metrics:
      "bytes_used":
        name: "bytes_used"
        type: bigtable_table
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "The amount of compressed data in a table."
