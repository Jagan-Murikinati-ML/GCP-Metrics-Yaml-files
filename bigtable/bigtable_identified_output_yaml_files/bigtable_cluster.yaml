namespaces:
  bigtable.googleapis.com/cluster:
    namespace: bigtable.googleapis.com/cluster
    metrics:
      "cpu_load":
        name: "cpu_load"
        type: bigtable_cluster
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 240
        description: "The CPU load of a Google Kubernetes Engine (GKE) cluster."
      "storage_utilization":
        name: "storage_utilization"
        type: bigtable_cluster
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 180
        description: "The ratio of currently used storage space to the total available
          storage capacity in a Google Cloud Storage bucket."
      "cpu_load_hottest_node":
        name: "cpu_load_hottest_node"
        type: bigtable_cluster
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 180
        description: "CPU load of the most heavily utilized node in a cluster."
      "disk_load":
        name: "disk_load"
        type: bigtable_cluster
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 180
        description: "Disk utilization percentage of HDDs in the cluster."
      "node_count":
        name: "node_count"
        type: bigtable_cluster
        unit: "Count"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 240
        description: "Number of nodes in a Google Kubernetes Engine cluster."
  bigtable.googleapis.com/disk:
    namespace: bigtable.googleapis.com/disk
    metrics:
      "storage_capacity":
        name: "storage_capacity"
        type: bigtable_cluster
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 240
        description: "The total amount of compressed data capacity available for Bigtable
          tables within a Google Cloud project's cluster."
      "bytes_used":
        name: "bytes_used"
        type: bigtable_cluster
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 180
        description: "The amount of compressed data in bytes for Bigtable tables in
          a Google Cloud Datastore cluster."
