namespaces:
  bigtable.googleapis.com:
    namespace: bigtable.googleapis.com
    metrics:
      "backup/bytes_used":
        name: "backup/bytes_used"
        type: bigtable_backup
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 180
        description: "Bytes used by Google Cloud Storage backup data."
      "client/attempt_latencies":
        name: "client/attempt_latencies"
        type: bigtable_table
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "The client observed latency measures the time it takes from
          a client sending an RPC request to receiving the response from that server
          in milliseconds."
      "client/connectivity_error_count":
        name: "client/connectivity_error_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "The number of unsuccessful attempts to send a request to the
          Google network."
      "client/first_response_latencies":
        name: "client/first_response_latencies"
        type: bigtable_table
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Latency between operation start and response header receipt.
          Delayed publication. Sampled every minute. Data latency: 2 minutes."
      "client/operation_latencies":
        name: "client/operation_latencies"
        type: bigtable_table
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "The distribution of total end-to-end latency for all Bigtable
          operations."
      "client/retry_count":
        name: "client/retry_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Additional RPCs Sent After Initial Attempt (per minute)"
      "client/server_latencies":
        name: "client/server_latencies"
        type: bigtable_table
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Average network round-trip time in seconds between client and
          server for gRPC API calls."
      "cluster/cpu_load":
        name: "cluster/cpu_load"
        type: bigtable_cluster
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 240
        description: "The average CPU utilization level of a Google Kubernetes Engine
          (GKE) cluster over the specified interval (in this case 1 minute)."
      "cluster/cpu_load_hottest_node":
        name: "cluster/cpu_load_hottest_node"
        type: bigtable_cluster
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 180
        description: "The CPU load of the node with the highest usage in a container
          cluster."
      "cluster/disk_load":
        name: "cluster/disk_load"
        type: bigtable_cluster
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 180
        description: "Percentage of time that HDD disks in a Google Kubernetes Engine
          (GKE) cluster are being used."
      "cluster/node_count":
        name: "cluster/node_count"
        type: bigtable_cluster
        unit: "Count"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 240
        description: "The number of nodes in a Google Kubernetes Engine (GKE) cluster."
      "cluster/storage_utilization":
        name: "cluster/storage_utilization"
        type: bigtable_cluster
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 180
        description: "The ratio of used storage to total storage capacity in a Google
          Cloud Storage bucket."
      "disk/bytes_used":
        name: "disk/bytes_used"
        type: bigtable_cluster
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 180
        description: "Cluster data storage size (bytes) for Bigtable tables."
      "disk/storage_capacity":
        name: "disk/storage_capacity"
        type: bigtable_cluster
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 240
        description: "Cluster capacity for compressed table data (in bytes)"
      "materialized_view/system_errors":
        name: "materialized_view/system_errors"
        type: bigtable_materialized_view
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 60
        description: "The number of errors that occurred for a materialized view during
          a 60-second interval."
      "materialized_view/user_errors":
        name: "materialized_view/user_errors"
        type: bigtable_materialized_view
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 60
        description: "Errors in materialized view from user data. (60 second interval)"
      "replication/latency":
        name: "replication/latency"
        type: bigtable_table
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 240
        description: "Replication latency distribution between source and destination
          Bigtable clusters."
      "replication/max_delay":
        name: "replication/max_delay"
        type: bigtable_table
        unit: "Seconds"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 240
        description: "Maximum allowed difference in timestamp between writes to replicated
          clusters of a table."
      "server/error_count":
        name: "server/error_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Number of failed server requests for a table."
      "server/latencies":
        name: "server/latencies"
        type: bigtable_table
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Cloud Bigtable Server Request Latencies Distribution - The distribution
          of latency between sending a request to Cloud Bigtable and receiving the
          response."
      "server/modified_rows_count":
        name: "server/modified_rows_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Server-initiated row modifications in Cloud Spanner tables."
      "server/multi_cluster_failovers_count":
        name: "server/multi_cluster_failovers_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "The number of failovers that occur during multi-cluster requests."
      "server/received_bytes_count":
        name: "server/received_bytes_count"
        type: bigtable_table
        unit: "Bytes"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Bytes received for table request data in a 60-second period."
      "server/request_count":
        name: "server/request_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "The number of server requests made to a Google Cloud Storage
          table."
      "server/request_max_per_minute_count":
        name: "server/request_max_per_minute_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Maximum number of requests per minute within a 5 second interval."
      "server/returned_rows_count":
        name: "server/returned_rows_count"
        type: bigtable_table
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "Total number of rows retrieved in all server requests for a
          Cloud Bigtable table within a given time interval."
      "server/sent_bytes_count":
        name: "server/sent_bytes_count"
        type: bigtable_table
        unit: "Bytes"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "The number of bytes transmitted as server response for Cloud
          Bigtable tables."
      "table/bytes_used":
        name: "table/bytes_used"
        type: bigtable_table
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: zone
        samplingRate: 60
        dataDelay: 120
        description: "The total size in bytes of the compressed data in the table."
