namespaces:
  loadbalancing.googleapis.com:
    namespace: loadbalancing.googleapis.com
    metrics:
      "https/backend_latencies":
        name: "https/backend_latencies"
        type: https_lb_rule
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "Total latency from proxy to extension backend for Service Extensions."
      "https/request_count":
        name: "https/request_count"
        type: https_lb_rule
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "Total count of HTTP(S) requests served by external load balancer."
      "https/total_latencies":
        name: "https/total_latencies"
        type: https_lb_rule
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "Time distribution from receiving request to sending final response byte."
      "https/backend_request_count":
        name: "https/backend_request_count"
        type: https_lb_rule
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "Total requests processed by external HTTP(S) load balancer, or gRPC streams for Service Extensions."
      "https/external/regional/backend_latencies":
        name: "https/external/regional/backend_latencies"
        type: http_external_regional_lb_rule
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "Total latency from proxy request to receiving last response byte from backend."
      "https/external/regional/request_count":
        name: "https/external/regional/request_count"
        type: http_external_regional_lb_rule
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: Count
        regionFetcher: region
        samplingRate: 60
        dataDelay: 90
        description: "The total count of HTTP/S requests served by the load balancer
          during a given period."
      "https/external/regional/total_latencies":
        name: "https/external/regional/total_latencies"
        type: http_external_regional_lb_rule
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 90
        description: "Latency from receiving request to getting client ACK after final response byte."
      "https/internal/backend_latencies":
        name: "https/internal/backend_latencies"
        type: internal_http_lb_rule
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 90
        description: "The metric measures the time it takes from the Application Load
          Balancer proxy sending a request to a backend service until the proxy receives
          the last byte of the response from that service. This applies to both standard
          services and Service Extensions."
      "https/internal/request_count":
        name: "https/internal/request_count"
        type: internal_http_lb_rule
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 90
        description: "The metric measures the count of internal Application Load Balancer
          serving requests."
      "https/internal/total_latencies":
        name: "https/internal/total_latencies"
        type: internal_http_lb_rule
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 90
        description: "The distribution of the time taken between an Application Load
          Balancer receiving a request and acknowledging receipt of the final response
          byte from the client."
      "https/backend_request_bytes_count":
        name: "https/backend_request_bytes_count"
        type: https_lb_rule
        unit: "Bytes"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The metric directly measures the total number of bytes sent
          by the external HTTP(S) load balancer in each 60-second interval to all
          backends (and service extensions)."
      "https/backend_response_bytes_count":
        name: "https/backend_response_bytes_count"
        type: https_lb_rule
        unit: "Bytes"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The total amount (in bytes) of data transmitted from backends
          or caches in response to requests from an external HTTP(S) load balancer."
      "https/frontend_tcp_rtt":
        name: "https/frontend_tcp_rtt"
        type: https_lb_rule
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "A histogram of Round-Trip Time (RTT) measurements for individual
          connections between clients and proxies."
      "l3/external/rtt_latencies":
        name: "l3/external/rtt_latencies"
        type: tcp_lb_rule
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 150
        description: "The metric measures the distribution of TCP connection latencies
          (in seconds) from client requests to backend responses through the external
          network load balancer."
      "l3/internal/rtt_latencies":
        name: "l3/internal/rtt_latencies"
        type: internal_tcp_lb_rule
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 150
        description: "The internal TCP/UDP load balancer reports the distribution
          of Round Trip Time (RTT) for each unique combination of client IP and server
          backend instance."
      "l4_proxy/tcp/closed_connections_count":
        name: "l4_proxy/tcp/closed_connections_count"
        type: l4_proxy_rule
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "A metric that directly measures the number of terminated connections
          by a TCP proxy or SSL proxy load balancer."
      "l4_proxy/tcp/new_connections_count":
        name: "l4_proxy/tcp/new_connections_count"
        type: l4_proxy_rule
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The number of newly established connections through the TCP
          or SSL proxy load balancer."
      "tcp_ssl_proxy/closed_connections":
        name: "tcp_ssl_proxy/closed_connections"
        type: tcp_ssl_proxy_rule
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The metric directly measures the number of terminated connections
          on a TCP or SSL proxy load balancer."
      "tcp_ssl_proxy/frontend_tcp_rtt":
        name: "tcp_ssl_proxy/frontend_tcp_rtt"
        type: tcp_ssl_proxy_rule
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The metric measures the mean Round-Trip Time (RTT) in milliseconds
          for the network traffic between a Google proxy and the client application
          per minute."
      "tcp_ssl_proxy/new_connections":
        name: "tcp_ssl_proxy/new_connections"
        type: tcp_ssl_proxy_rule
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The number of newly established connections through the TCP
          proxy or SSL proxy load balancer."
      "tcp_ssl_proxy/open_connections":
        name: "tcp_ssl_proxy/open_connections"
        type: tcp_ssl_proxy_rule
        unit: "Count"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The current number of active connections passing through the
          Google Cloud TCP or SSL proxy load balancer."
