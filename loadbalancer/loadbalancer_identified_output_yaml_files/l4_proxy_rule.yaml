namespaces:
  loadbalancing.googleapis.com:
    namespace: loadbalancing.googleapis.com
    metrics:
      "l4_proxy/tcp/closed_connections_count":
        name: "l4_proxy/tcp/closed_connections_count"
        type: l4_proxy_rule
        unit: "Count"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "Number of terminated connections on a TCP/SSL proxy load balancer."
      "l4_proxy/tcp/new_connections_count":
        name: "l4_proxy/tcp/new_connections_count"
        type: l4_proxy_rule
        unit: "Count"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "Number of opened connections on the proxy load balancer per
          60-second interval."
