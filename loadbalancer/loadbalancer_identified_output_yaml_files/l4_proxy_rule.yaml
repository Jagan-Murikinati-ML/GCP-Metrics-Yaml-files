namespaces:
  loadbalancing.googleapis.com/l4_proxy:
    namespace: loadbalancing.googleapis.com/l4_proxy
    metrics:
      "tcp/closed_connections_count":
        name: "tcp/closed_connections_count"
        type: l4_proxy_rule
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "A metric that directly measures the number of terminated connections
          by a TCP proxy or SSL proxy load balancer."
      "tcp/new_connections_count":
        name: "tcp/new_connections_count"
        type: l4_proxy_rule
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The number of newly established connections through the TCP
          or SSL proxy load balancer."
