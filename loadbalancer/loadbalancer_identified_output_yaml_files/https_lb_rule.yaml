namespaces:
  loadbalancing.googleapis.com:
    namespace: loadbalancing.googleapis.com
    metrics:
      "https/backend_latencies":
        name: "https/backend_latencies"
        type: https_lb_rule
        unit: "Milliseconds"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The total latency from when a request was sent by a GCP proxy
          to when the last byte of response was received from the backend. For Service
          Extensions, it measures the accumulated latency between each ProcessingRequest/ProcessingResponse
          pair between the load balancer and the extension backend. Sampled every
          60 seconds."
      "https/backend_request_bytes_count":
        name: "https/backend_request_bytes_count"
        type: https_lb_rule
        unit: "Bytes"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "Number of bytes sent by external HTTP(S) load balancer to backends."
      "https/backend_request_count":
        name: "https/backend_request_count"
        type: https_lb_rule
        unit: "Count"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The total count of HTTP(S) requests served by a Google Cloud
          external HTTP(S) load balancer, or gRPC streams between the load balancer
          and a Service Extension backend."
      "https/backend_response_bytes_count":
        name: "https/backend_response_bytes_count"
        type: https_lb_rule
        unit: "Bytes"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The metric measures the number of bytes sent as responses by
          the backends (or cache) to the external HTTP(S) load balancer. For Service
          Extensions, it represents the total number of bytes received by the load
          balancer from the extension backend."
      "https/frontend_tcp_rtt":
        name: "https/frontend_tcp_rtt"
        type: https_lb_rule
        unit: "Milliseconds"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The histogram of round-trip times (RTT) for connections between
          clients and proxies."
      "https/request_count":
        name: "https/request_count"
        type: https_lb_rule
        unit: "Count"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "External HTTP(S) load balancer requests count."
      "https/total_latencies":
        name: "https/total_latencies"
        type: https_lb_rule
        unit: "Milliseconds"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "External HTTP(S) load balancer response time distribution -
          latency measured in milliseconds between the external load balancer receiving
          a request and getting an acknowledgement from the client on the last byte
          of the response."
