namespaces:
  loadbalancing.googleapis.com/tcp_ssl_proxy:
    namespace: loadbalancing.googleapis.com/tcp_ssl_proxy
    metrics:
      "closed_connections":
        name: "closed_connections"
        type: tcp_ssl_proxy_rule
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "Number of terminated connections on TCP/SSL proxy load balancers."
      "frontend_tcp_rtt":
        name: "frontend_tcp_rtt"
        type: tcp_ssl_proxy_rule
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The average round-trip time (RTT, in milliseconds) of traffic
          flowing from the Google Cloud proxy to the client, measured over a one-minute
          period."
      "new_connections":
        name: "new_connections"
        type: tcp_ssl_proxy_rule
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The number of new connections established through a Google Cloud
          TCP/SSL proxy load balancer."
      "open_connections":
        name: "open_connections"
        type: tcp_ssl_proxy_rule
        unit: "Count"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The current number of active connections passing through a Google
          Cloud Load Balancer."
