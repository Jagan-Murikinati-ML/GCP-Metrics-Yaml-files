namespaces:
  loadbalancing.googleapis.com/tcp_ssl_proxy:
    namespace: loadbalancing.googleapis.com/tcp_ssl_proxy
    metrics:
      "closed_connections":
        name: "closed_connections"
        type: tcp_ssl_proxy_rule
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The metric directly measures the number of terminated connections
          on a TCP or SSL proxy load balancer."
      "frontend_tcp_rtt":
        name: "frontend_tcp_rtt"
        type: tcp_ssl_proxy_rule
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The metric measures the mean Round-Trip Time (RTT) in milliseconds
          for the network traffic between a Google proxy and the client application
          per minute."
      "new_connections":
        name: "new_connections"
        type: tcp_ssl_proxy_rule
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The number of newly established connections through the TCP
          proxy or SSL proxy load balancer."
      "open_connections":
        name: "open_connections"
        type: tcp_ssl_proxy_rule
        unit: "Count"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The current number of active connections passing through the
          Google Cloud TCP or SSL proxy load balancer."
