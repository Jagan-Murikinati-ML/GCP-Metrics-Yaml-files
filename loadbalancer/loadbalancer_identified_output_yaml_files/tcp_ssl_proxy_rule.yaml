namespaces:
  loadbalancing.googleapis.com:
    namespace: loadbalancing.googleapis.com
    metrics:
      "tcp_ssl_proxy/closed_connections":
        name: "tcp_ssl_proxy/closed_connections"
        type: tcp_ssl_proxy_rule
        unit: "Count"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "Number of terminated connections on TCP/SSL proxy load balancers."
      "tcp_ssl_proxy/frontend_tcp_rtt":
        name: "tcp_ssl_proxy/frontend_tcp_rtt"
        type: tcp_ssl_proxy_rule
        unit: "Milliseconds"
        datatype: DISTRIBUTION
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The average round-trip time (RTT, in milliseconds) of traffic
          flowing from the Google Cloud proxy to the client, measured over a one-minute
          period."
      "tcp_ssl_proxy/new_connections":
        name: "tcp_ssl_proxy/new_connections"
        type: tcp_ssl_proxy_rule
        unit: "Count"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The number of new connections established through a Google Cloud
          TCP/SSL proxy load balancer."
      "tcp_ssl_proxy/open_connections":
        name: "tcp_ssl_proxy/open_connections"
        type: tcp_ssl_proxy_rule
        unit: "Count"
        datatype: INT64
        regionFetcher: region
        samplingRate: 60
        dataDelay: 210
        description: "The current number of active connections passing through a Google
          Cloud Load Balancer."
