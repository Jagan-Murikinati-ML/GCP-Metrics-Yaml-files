namespaces:
  firebasedatabase.googleapis.com:
    namespace: firebasedatabase.googleapis.com
    metrics:
      "io/database_load":
        name: "io/database_load"
        type: firebase_namespace
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: .nan
        samplingRate: 60
        dataDelay: 1800
        description: "The fraction of database load, categorized by database types."
      "io/utilization":
        name: "io/utilization"
        type: firebase_namespace
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: .nan
        samplingRate: 60
        dataDelay: 1800
        description: "The fraction of total I/O operations that were read or written
          during the sampling interval."
      "network/https_requests_count":
        name: "network/https_requests_count"
        type: firebase_namespace
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: .nan
        samplingRate:
        dataDelay:
        description: "The number of HTTPS requests received by a resource."
      "network/sent_bytes_count":
        name: "network/sent_bytes_count"
        type: firebase_namespace
        unit: "Bytes"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: .nan
        samplingRate:
        dataDelay:
        description: "Database instance outgoing network traffic (bytes)"
      "network/active_connections":
        name: "network/active_connections"
        type: firebase_namespace
        unit: "Count"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: .nan
        samplingRate: 60
        dataDelay: 1800
        description: "The number of current, active connections."
      "storage/total_bytes":
        name: "storage/total_bytes"
        type: firebase_namespace
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: .nan
        samplingRate: 86400
        dataDelay: 86400
        description: "The total amount of data stored in a Firebase Realtime Database
          or Cloud Storage instance, measured in bytes."
      "rules/evaluation_count":
        name: "rules/evaluation_count"
        type: firebase_namespace
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: .nan
        samplingRate:
        dataDelay:
        description: "The number of security rule evaluations in Firebase Realtime
          Database."
