namespaces:
  firebasedataconnect.googleapis.com:
    namespace: firebasedataconnect.googleapis.com
    metrics:
      "connector/operation_count":
        name: "connector/operation_count"
        type: firebasedataconnect.googleapis.com/Connector
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: location
        samplingRate:
        dataDelay:
        description: "Operations executed by the connector."
      "connector/operation_latencies":
        name: "connector/operation_latencies"
        type: firebasedataconnect.googleapis.com/Connector
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: location
        samplingRate:
        dataDelay:
        description: "The connector operation latency."
      "service/operation_count":
        name: "service/operation_count"
        type: firebasedataconnect.googleapis.com/Service
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: location
        samplingRate:
        dataDelay:
        description: "Operations.Count measures the total count of admin operations
          executed on the service."
      "service/operation_latencies":
        name: "service/operation_latencies"
        type: firebasedataconnect.googleapis.com/Service
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: location
        samplingRate:
        dataDelay:
        description: "Average response time for admin operations executed directly
          on the service."
      "connector/datasource_latencies":
        name: "connector/datasource_latencies"
        type: firebasedataconnect.googleapis.com/Connector
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: location
        samplingRate:
        dataDelay:
        description: "The latency of data source queries by the connector operation."
      "service/datasource_latencies":
        name: "service/datasource_latencies"
        type: firebasedataconnect.googleapis.com/Service
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: location
        samplingRate:
        dataDelay:
        description: "Average response time of admin operations against data sources."
