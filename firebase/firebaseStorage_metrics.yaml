namespaces:
  firebasestorage.googleapis.com:
    namespace: firebasestorage.googleapis.com
    metrics:
      "rules/evaluation_count":
        name: "rules/evaluation_count"
        type: gcs_bucket
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay: 180
        description: "Number of Cloud Storage for Firebase security rule evaluations."
