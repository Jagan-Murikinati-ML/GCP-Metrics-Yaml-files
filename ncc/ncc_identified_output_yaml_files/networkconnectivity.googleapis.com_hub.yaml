namespaces:
  networkconnectivity.googleapis.com/quota:
    namespace: networkconnectivity.googleapis.com/quota
    metrics:
      "active_vpc_spokes_per_hub/usage":
        name: "active_vpc_spokes_per_hub/usage"
        type: networkconnectivity.googleapis.com/Hub
        unit: "Count"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate:
        dataDelay: 150
        description: "Measures the number of active VPC spokes in a hub at any given
          time."
      "routing_vpcs_per_hub/usage":
        name: "routing_vpcs_per_hub/usage"
        type: networkconnectivity.googleapis.com/Hub
        unit: "Count"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate:
        dataDelay: 150
        description: "Measures the current number of routing Virtual Private Cloud
          (VPC) hubs in a Google Cloud Platform (GCP) project."
      "active_vpc_spokes_per_hub/exceeded":
        name: "active_vpc_spokes_per_hub/exceeded"
        type: networkconnectivity.googleapis.com/Hub
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: location
        samplingRate:
        dataDelay: 150
        description: "The number of attempts to exceed the limit for active VPC spokes
          per hub in Google Cloud's Network Connectivity Center metric."
      "routing_vpcs_per_hub/exceeded":
        name: "routing_vpcs_per_hub/exceeded"
        type: networkconnectivity.googleapis.com/Hub
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: location
        samplingRate:
        dataDelay: 150
        description: "The number of failed attempts to create or update more than
          the allowed number of routing VPCs per hub."
