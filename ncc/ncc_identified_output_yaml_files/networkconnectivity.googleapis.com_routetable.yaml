namespaces:
  networkconnectivity.googleapis.com/quota:
    namespace: networkconnectivity.googleapis.com/quota
    metrics:
      "dynamic_route_prefixes_per_hub_route_table_per_route_region/usage":
        name: "dynamic_route_prefixes_per_hub_route_table_per_route_region/usage"
        type: networkconnectivity.googleapis.com/RouteTable
        unit: "Count"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate:
        dataDelay: 150
        description: "Number of unique dynamic route prefixes per hub route table
          per region."
      "dynamic_route_prefixes_per_hub_route_table_per_route_region/exceeded":
        name: "dynamic_route_prefixes_per_hub_route_table_per_route_region/exceeded"
        type: networkconnectivity.googleapis.com/RouteTable
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: location
        samplingRate:
        dataDelay: 150
        description: "The number of attempts to create more than the allowed limit
          of dynamic route prefixes per hub route table per region in Google Cloud
          Platform's Network Connectivity Center."
