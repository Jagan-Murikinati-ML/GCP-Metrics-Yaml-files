namespaces:
  kubernetes.io/pod:
    namespace: kubernetes.io/pod
    metrics:
      "latencies/pod_first_ready":
        name: "latencies/pod_first_ready"
        type: k8s_pod
        unit: "Seconds"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "The elapsed time from when a new container instance is created
          in Kubernetes, until it is serving network requests. This includes the time
          taken for the container image to be pulled and loaded into the instance."
      "network/received_bytes_count":
        name: "network/received_bytes_count"
        type: k8s_pod
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "The total amount of data, in bytes, that has been received by
          a pod through network communications since its creation."
      "network/sent_bytes_count":
        name: "network/sent_bytes_count"
        type: k8s_pod
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "Number of bytes transmitted by the pod."
      "ephemeral_storage/used_bytes":
        name: "ephemeral_storage/used_bytes"
        type: k8s_pod
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "Pod ephemeral storage usage (in bytes)"
      "volume/total_bytes":
        name: "volume/total_bytes"
        type: k8s_pod
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay: 120
        description: "The total number of available bytes on a pod's attached disks."
      "volume/used_bytes":
        name: "volume/used_bytes"
        type: k8s_pod
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "Number of bytes used by a Kubernetes pod in its associated persistent
          volume."
      "volume/utilization":
        name: "volume/utilization"
        type: k8s_pod
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay: 120
        description: "Instance volume usage percentage."
