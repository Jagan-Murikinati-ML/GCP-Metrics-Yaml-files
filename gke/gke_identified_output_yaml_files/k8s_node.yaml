namespaces:
  kubernetes.io/node:
    namespace: kubernetes.io/node
    metrics:
      "cpu/allocatable_utilization":
        name: "cpu/allocatable_utilization"
        type: k8s_node
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay: 240
        description: "The ratio of currently used CPU resources to the total available
          CPU resources on a Google Cloud Platform instance."
      "memory/allocatable_utilization":
        name: "memory/allocatable_utilization"
        type: k8s_node
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay: 120
        description: "The proportion of allocated memory being utilized on an instance.
          Maximum value: 1."
      "memory/used_bytes":
        name: "memory/used_bytes"
        type: k8s_node
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "The total amount of memory used by a node at a given point in
          time."
      "status_condition":
        name: "status_condition"
        type: k8s_node
        unit: "Count"
        dataConvertor: ""
        datatype: BOOL
        regionFetcher: location
        samplingRate: 60
        dataDelay: 120
        description: "The Node condition readiness status of a Google Kubernetes Engine
          (GKE) node."
      "cpu/core_usage_time":
        name: "cpu/core_usage_time"
        type: k8s_node
        unit: "Second of CPU time"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "The cumulative total number of seconds that all CPU cores on
          a node have been in use since it was created."
      "cpu/total_cores":
        name: "cpu/total_cores"
        type: k8s_node
        unit: "Number of CPUs"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "Number of CPU cores in use on a Google Compute Engine node."
      "network/received_bytes_count":
        name: "network/received_bytes_count"
        type: k8s_node
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "Cumulative node network traffic receiived in bytes."
      "network/sent_bytes_count":
        name: "network/sent_bytes_count"
        type: k8s_node
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "Node network traffic bytes (cumulative)"
      "pid_used":
        name: "pid_used"
        type: k8s_node
        unit: "Count"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "Number of running processes on a Google Compute Engine instance."
      "ephemeral_storage/used_bytes":
        name: "ephemeral_storage/used_bytes"
        type: k8s_node
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "Bytes of local ephemeral storage used by a Google Kubernetes
          Engine node."
      "logs/input_bytes":
        name: "logs/input_bytes"
        type: k8s_node
        unit: "Bytes"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay: 120
        description: "Bytes written to logs per minute by user and system processes."
