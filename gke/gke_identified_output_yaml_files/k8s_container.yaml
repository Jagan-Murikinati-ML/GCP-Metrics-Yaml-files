namespaces:
  kubernetes.io/container:
    namespace: kubernetes.io/container
    metrics:
      "cpu/core_usage_time":
        name: "cpu/core_usage_time"
        type: k8s_container
        unit: "Second of CPU time"
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "Container instance cumulative total number of cpu seconds used."
      "cpu/limit_utilization":
        name: "cpu/limit_utilization"
        type: k8s_container
        unit: "Count"
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay: 240
        description: "The ratio of current CPU usage to the available CPU limit on
          an instance. It can surpass one for containers allowed to exceed their limit.
          Measured every minute, data latency up to 4 minutes."
      "cpu/request_cores":
        name: "cpu/request_cores"
        type: k8s_container
        unit: "Number of CPUs"
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay: 120
        description: "The number of CPU cores requested by a container."
      "cpu/request_utilization":
        name: "cpu/request_utilization"
        type: k8s_container
        unit: "Count"
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay: 240
        description: "Fraction of instance's requested CPU being used. Can exceed
          1 due to overcommitment."
      "memory/limit_utilization":
        name: "memory/limit_utilization"
        type: k8s_container
        unit: "Count"
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay: 120
        description: "Instances Memory Utilization Ratio"
      "memory/used_bytes":
        name: "memory/used_bytes"
        type: k8s_container
        unit: "Bytes"
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "Measured memory usage in bytes."
      "restart_count":
        name: "restart_count"
        type: k8s_container
        unit: "Count"
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay: 120
        description: "The number of container restarts in a specified time interval."
