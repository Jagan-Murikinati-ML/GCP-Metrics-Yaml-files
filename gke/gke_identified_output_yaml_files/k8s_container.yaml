namespaces:
  kubernetes.io/container:
    namespace: kubernetes.io/container
    metrics:
      "cpu/limit_utilization":
        name: "cpu/limit_utilization"
        type: k8s_container
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay: 240
        description: "InstancedCPUUtilization Ratio of current CPU usage to available
          CPU limit on the instance. Can be greater than 1 due to container exceeding
          its limit."
      "cpu/request_utilization":
        name: "cpu/request_utilization"
        type: k8s_container
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay: 240
        description: "CPU utilization, fraction of available CPU resources used at
          any given point."
      "memory/limit_utilization":
        name: "memory/limit_utilization"
        type: k8s_container
        unit: "Count"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay: 120
        description: "Instances Memory Utilization Ratio (0-1)"
      "memory/used_bytes":
        name: "memory/used_bytes"
        type: k8s_container
        unit: "Bytes"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "Memory usage (in bytes)"
      "restart_count":
        name: "restart_count"
        type: k8s_container
        unit: "Count"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay: 120
        description: "Number of container restarts."
      "cpu/core_usage_time":
        name: "cpu/core_usage_time"
        type: k8s_container
        unit: "Second of CPU time"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay:
        description: "Container cumulative CPU usage (seconds)"
      "cpu/request_cores":
        name: "cpu/request_cores"
        type: k8s_container
        unit: "Number of CPUs"
        dataConvertor: ""
        datatype: DOUBLE
        regionFetcher: location
        samplingRate: 60
        dataDelay: 120
        description: "Container-requested CPU cores per sample interval."
