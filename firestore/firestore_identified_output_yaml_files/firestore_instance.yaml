namespaces:
  firestore.googleapis.com/rules:
    namespace: firestore.googleapis.com/rules
    metrics:
      "evaluation_count":
        name: "evaluation_count"
        type: firestore_instance
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: .nan
        samplingRate: 60
        dataDelay: 240
        description: "The total count of Cloud Firestore security rule evaluations,
          both read and write."
  firestore.googleapis.com/document:
    namespace: firestore.googleapis.com/document
    metrics:
      "ttl_deletion_count":
        name: "ttl_deletion_count"
        type: firestore_instance
        unit: "Count"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: .nan
        samplingRate: 60
        dataDelay: 240
        description: "The total number of documents deleted by Google Cloud Pub/Sub
          and Bigtable TTL (time-to-live) services in a given period."
      "ttl_expiration_to_deletion_delays":
        name: "ttl_expiration_to_deletion_delays"
        type: firestore_instance
        unit: "Seconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: .nan
        samplingRate: 60
        dataDelay: 240
        description: "Time difference between document TTL expiration and deletion
          in Cloud Pub/Sub."
  firestore.googleapis.com/network:
    namespace: firestore.googleapis.com/network
    metrics:
      "active_connections":
        name: "active_connections"
        type: firestore_instance
        unit: "Count"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: .nan
        samplingRate: 60
        dataDelay: 240
        description: "The total count of active connections across all resources and
          applications."
      "snapshot_listeners":
        name: "snapshot_listeners"
        type: firestore_instance
        unit: "Count"
        dataConvertor: ""
        datatype: INT64
        regionFetcher: .nan
        samplingRate: 60
        dataDelay: 240
        description: "Number of snapshot listeners across all clients."
