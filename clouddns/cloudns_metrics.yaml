namespaces:
  dns.googleapis.com:
    namespace: dns.googleapis.com
    metrics:
      "query/latencies":
        name: "query/latencies"
        type: dns_query
        unit: "Milliseconds"
        dataConvertor: "{data}/60"
        datatype: DISTRIBUTION
        regionFetcher: location
        samplingRate: 60
        dataDelay: 120
        description: "The distribution of latencies experienced during Google's handling
          of DNS requests."
      "query/response_count":
        name: "query/response_count"
        type: dns_query
        unit: "Per Request"
        dataConvertor: "{data}/60"
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay: 120
        description: "The rate at which DNS responses are generated by a private DNS
          server."
