namespaces:
  storage.googleapis.com:
    namespace: storage.googleapis.com
    metrics:
      "api/lro_count":
        name: "api/lro_count"
        type: gcs_bucket
        unit: "Count per second"
        dataConverter: "{data}/60"
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay: 210
        description: "Count of long-running operation completions."
      "api/request_count":
        name: "api/request_count"
        type: gcs_bucket
        unit: "Count per second"
        dataConverter: "{data}/60"
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay: 210
        description: "Count of API calls by method and response code, aggregated every 60 seconds."
      "network/received_bytes_count":
        name: "network/received_bytes_count"
        type: gcs_bucket
        unit: "Bytes per second"
        dataConverter: "{data}/60"
        datatype: INT64
        regionFetcher: location
        samplingRate: 60
        dataDelay: 210
        description: "Number of bytes received per API method and response code during each sampling interval."
      "network/sent_bytes_count":
